---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterInput
metadata:
  name: devops_kube_audit
  labels:
    fluentbit.fluent.io/infra: "true"
spec:
  tail:
    tag: devops_kube_audit.*
    path: /var/log/kubernetes/audit.log
    refreshIntervalSeconds: 10
    memBufLimit: 500MB
    db: /fluent-bit/devops_kube_audit.db
    dbSync: Normal

---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterFilter
metadata:
  name: devops_kube_audit
  labels:
    fluentbit.fluent.io/infra: "true"
spec:
  match: devops_kube_audit.*
  filters:
    - parser:
        keyName: log
        parser: json

    - recordModifier:
        records:
          - clusterName demo1

    - modify:
        rules:
          - rename: {"requestReceivedTimestamp": "@timestamp"}
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterOutput
metadata:
  name: devops_kube_audit
  labels:
    fluentbit.fluent.io/infra: "true"
spec:
  matchRegex: devops_kube_audit.*
  es:
    host: 172.16.0.146
    port: 9200
    logstashPrefix: devops_kube_audit
    logstashFormat: true
    timeKey: "@timestamp"
